<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/my.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/my.js"></script>
    <title>Bank-Account</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form id="createAccount">
            <div class="form-group">
              <label for="firstname">First Name:</label>
              <input type="text" id="firstName" class="form-control" name="firstname">
            </div>
            <div class="form-group">
              <label for="lastname">Last Name:</label>
              <input type="text" id="lastName" class="form-control" name="lastname">
            </div>
            <div class="form-group">
              <label for="deposit">initialDeposit:</label>
              <input type="text" id="deposit" class="form-control" name="deposit">
            </div>
            <button type="submit" class="btn btn-primary">Create Account</button>
          </form>
        </div>
        <div class="col-md-6">
          <form id="depositWithdraw">
            <div class="form-group">
              <label for="choice">Withdraw or Deposit?</label>
              <select id="choice" class="form-control">
                <option value="withdraw">Withdraw</option>
                <option value="deposit">Deposit</option>
              </select>
            </div>
            <div class="form-group">
              <label for="amount">How much do you want to deposit/withdraw?</label>
              <input type="text" id="amount" class="form-control" name="deposit">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <div id="balance">


          </div>
        </div>
      </div>
    </div>
  </body>
<html>
